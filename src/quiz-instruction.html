<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./img/logo-removebg.png" type="image/x-icon" />
        <title>Instructions</title>
        <!-- <link rel="stylesheet" href="./css/style.css" /> -->
        <link rel="stylesheet" href="./css/instruction.css" />
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="branding subpage_branding">
                    <img
                        src="./img/logo-removebg.png"
                        alt="logo"
                        height="100px"
                        width="100px"
                    />
                    <div class="head">Quiz Pop</div>
                </div>
            </nav>
            <div class="instructionCard">
                <div class="infoCard">
                    <div class="quizInfo">
                        <table>
                            <thead>
                                <tr>
                                    <th>Questions</th>
                                    <th>Total Marks</th>
                                    <th>Quiz Topic</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>10</td>
                                    <td>100</td>
                                    <td class="quiz-topic-entry"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="instructions">
                        <h3>Important Instructions:</h3>
                        <ol>
                            <li>There is no negative marking in the quiz.</li>
                            <li>
                                You cannot submit test without answering all
                                questions
                            </li>
                        </ol>
                    </div>
                </div>
                <a href="./quiz.html"
                    ><button class="startQuizBtn">Start</button></a
                >
            </div>
        </div>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
