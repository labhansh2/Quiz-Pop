<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./img/logo-removebg.png" type="image/x-icon" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./css/quiz.css" />
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="branding subpage_branding">
                    <img
                        src="./img/logo-removebg.png"
                        alt="logo"
                        height="100px"
                        width="100px"
                    />
                    <div class="head">Quiz Pop</div>
                </div>
                <div class="timer"></div>
            </nav>

            <div class="quizCard">
                <div class="question-content">
                    <div class="question">
                        Que. 1 : Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. Ipsum, eveniet ipsam aliquam quam id
                        eius ex earum, cum doloribus officia dolore aut? Ex
                        error ut tempora sequi, aliquid ducimus nulla?
                    </div>
                    <div class="options">
                        <div class="option1">option1</div>
                        <div class="option2">option2</div>
                        <div class="option3">option3</div>
                        <div class="option4">option4</div>
                    </div>
                </div>
                <div class="navigationBtns">
                    <button class="prev">Previous Question</button>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
