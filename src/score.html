<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScoreCard</title>
        <link rel="stylesheet" href="./css/score.css" />
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="branding subpage_branding">
                    <img
                        src="./img/logo-removebg.png"
                        alt="logo"
                        height="100px"
                        width="100px"
                    />
                    <div class="head">Quiz Pop</div>
                </div>
            </nav>
            <div class="instructionCard">
                <div class="infoCard">
                    <div class="quizInfo">
                        <table>
                            <thead>
                                <tr>
                                    <th>Total Questions</th>
                                    <th>Total Correct</th>
                                    <th>Total Wrong</th>
                                    <th>Total Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>10</td>
                                    <td class="total-correct">8</td>
                                    <td class="total-incorrect">2</td>
                                    <td class="total-marks">80</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a href="./index.html"
                    ><button class="startQuizBtn">Home</button></a
                >
            </div>
        </div>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
